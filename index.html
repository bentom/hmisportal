<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Portal Materials</title>
    <link rel='stylesheet prefetch' href='css/angular-material.css'>
    <!--<link rel='stylesheet prefetch' href='css/jquery-ui.css'>-->

</head>

<body>
    <div ng-app="WeportalApp">
        <div ng-controller="AppCtrl" class="sample">
            <md-toolbar class="md-accent">
                <div class="md-toolbar-tools" style="background-color:#3F51B5">
                    <ul class="nav navbar-nav visible-md visible-lg hidden-xs hidden-sm">
                        <li><img class="pull-right col-md-3" src="image/tanzania1.gif" style="height: 40px;width:80px;padding-top:5px;"></li>
                    </ul>
                    <span class="md-flex">Health Management Information System</span>
                </div>
            </md-toolbar>
            <div>
                <md-tabs md-selected="selectedIndex">
                    <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
                        <div class="demo-tab tab{{$index%4}}" layout="column" layout-fill layout-align="space-around center">
                            <div style="min-height:200px;width:100%">
                                <ng-include src="tab.url"></ng-include>
                            </div>
                        </div>
                    </md-tab>
                </md-tabs>

            </div>
        </div>
    </div>
    <script src='js/angular.js'></script>
    <script src='js/angular-animate.min.js'></script>
    <script src='js/angular-aria.min.js'></script>
    <script src='js/angular-messages.min.js'></script>
    <script src='js/angular-route.min.js'></script>
    <script src='js/ui-bootstrap-tpls-0.12.0.min.js'></script>
    <script src='js/jquery.js'></script>
    <script src='js/highcharts.js'></script>
    <script src='js/highcharts-more.js'></script>
    <script src='js/highcharts-ng.js'></script>
    <script src="js/data.js"></script>
    <script src="js/jquery.highchartTable-min.js"></script>
    <script src="js/exporting.js"></script>
    <!--<script src='js/docs-demo-scripts.js'></script>-->
    <script src='js/docs.js'></script>

  <script src="js/WebportalApp.js"></script>

</body>

</html>
